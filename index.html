<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Select options Checkbox</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://kit.fontawesome.com/deb0cc435f.js" crossorigin="anonymous"></script>
    <script></script>
</head>
<body>

<div class="wrapper">
  <div class="title">
    Mein offener Brief
  </div>

  <div class="container">
    <label class="option_item">
      <input onclick="window.open('https://open.spotify.com/playlist/0U8nApjWATvNhnT1WksHX7?si=6c70b6d574074f0f')"  type="checkbox" class="checkbox">
      <div class="option_inner facebook">
        <div class="tickmark"></div>
        <div class="icon"><i class="fa-2xl fa-solid fa-skull-crossbones"></i></div>
        <div class="name">Brazilian Edition</div>
      </div>
    </label>
    <label class="option_item">
      <input onclick="window.open('https://open.spotify.com/playlist/4LZooUOEB44eqyJSU2L4tq?si=e7d589424910451a')" type="checkbox" class="checkbox" checked>
      <div class="option_inner twitter">
        <div class="tickmark"></div>
        <div class="icon"><i class="fa-2xl fa-solid fa-heart"></i></div>
        <div class="name">Offener Brief</div>
      </div>
    </label>
    <label class="option_item">
      <input onclick="window.open('https://open.spotify.com/playlist/5WTfShszcnWKFSfo0ehSMY?si=48ef1792dc614981')" type="checkbox" class="checkbox">
      <div class="option_inner instagram">
        <div class="tickmark"></div>
        <div class="icon"><i class="fa-2xl fa-solid fa-headset"></i></div>
        <div  class="name">Internacional</div>
      </div>
    </label>
  </div>

</div>
	
</body>
</html>
